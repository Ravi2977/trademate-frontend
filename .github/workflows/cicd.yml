name: CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERPASSWORD }}
      - name: Build Docker Image
        run: docker build -t badboy2977/tradematefr .
      - name: Publish image to docker hub
        run: docker push badboy2977/tradematefr:latest   

  deploy: 
    needs: build
    runs-on: self-hosted    
    steps:
      - name: Pull image from docker hub
        run: docker pull badboy2977/tradematefr:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer || true
      - name: Run docker container
        run: docker run -d -p 80:3000 --name reactContainer badboy2977/tradematefr
